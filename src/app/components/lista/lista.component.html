<div class="alert alert-dark" role="alert" *ngFor="let item of items">
    <h3> {{item.nlista}} </h3>
    <div class = "row">
        <div class = "col-md-3" (click)="eliminar(item)" row="">
            <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
        <div class = "col-md-3" (click)="editar(item)">
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Editar</button>
        </div>
    </div>
</div>


<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Editar Texto</h5>
        </div>
        <div class="modal-body">
            <form (ngSubmit)= "agregarItemEdi()">
                <input 
                type="text" 
                placeholder="Ingresa un Texto" 
                name="nlista" class="form-control" 
                [(ngModel)] = "editarItem.nlista">
                <button type="submit" class="btn btn-primary mt-2" data-bs-dismiss="modal">Guardar</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
